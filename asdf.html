<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: " #800080",
              secondary: "#daa520",
            },
            width: {
              last: "95%",
            },
          },
        },
      };
    </script>

    <title>Document</title>
  </head>
  <body>
    <nav class="bg-white rounded-b-md border-b-2 border-gray-300 shadow-sm">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center">
          <span
            id="navbar-title"
            class="self-center text-2xl font-semibold whitespace-nowrap"
            >Portfolio OSAMA</span
          >
        </a>
        <div class="flex md:order-2">
          <button
            data-collapse-toggle="navbar-search"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-search"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 transition"
          id="navbar-search"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 lg:text-base font-medium border border-gray-100 rounded-lg bg-gray-50 md:bg-transparent md:flex-row md:space-x-8 md:mt-0 md:border-0"
          >
            <li>
              <a
                href="index.html"
                class="block text-white py-2 pl-3 pr-4 md:text-primary underline bg-primary rounded md:bg-transparent md:p-0"
                aria-current="page"
                >HOME</a
              >
            </li>
            <li class="relative group">
              <button
                id="skills"
                data-dropdown-toggle="dropdownHoverSkills"
                data-dropdown-trigger="hover"
                class="py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:hover:bg-transparent md:hover:text-primary md:p-0 inline-flex items-center"
                type="button"
              >
                SKILLS
                <svg
                  class="w-2.5 h-2.5 ms-2 hover:underline"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>
              <div
                id="dropdownHoverSkills"
                class="z-10 hidden absolute left-1/2 transform -translate-x-1/2 mt-2 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
              >
                <ul
                  class="py-2 text-sm text-gray-700 bg-primary rounded-md"
                  aria-labelledby="skills"
                >
                  <li>
                    <a
                      href="#techstack"
                      class="block px-4 py-2 text-white hover:bg-white rounded-md hover:text-gray-700"
                      >TECHNOLOGY STACK</a
                    >
                  </li>
                  <li>
                    <a
                      href="#toolsd"
                      class="block px-4 py-2 text-white hover:bg-white rounded-md hover:text-gray-700"
                      >TOOLS USED</a
                    >
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a
                href="#portfolio"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:hover:bg-transparent md:hover:text-primary md:p-0"
                >PORTFOLIO GALLERY</a
              >
            </li>
            <li class="relative group">
              <button
                id="credentials"
                data-dropdown-toggle="dropdownHoverCredentials"
                data-dropdown-trigger="hover"
                class="py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:hover:bg-transparent md:hover:text-primary md:p-0 inline-flex items-center"
                type="button"
              >
                CREDENTIALS
                <svg
                  class="w-2.5 h-2.5 ms-2 hover:underline"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>
              <div
                id="dropdownHoverCredentials"
                class="z-10 hidden absolute left-1/2 transform -translate-x-1/2 mt-2 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
              >
                <ul
                  class="py-2 text-sm text-gray-700 bg-primary rounded-md"
                  aria-labelledby="credentials"
                >
                  <li>
                    <a
                      href="#certif"
                      class="block px-4 py-2 text-white hover:bg-white rounded-md hover:text-gray-700"
                      >CERTIFICATIONS</a
                    >
                  </li>
                  <li>
                    <a
                      href="#achiev"
                      class="block px-4 py-2 text-white hover:bg-white rounded-md hover:text-gray-700"
                      >ACHIEVEMENTS</a
                    >
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a
                href="#contact"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:hover:bg-transparent md:hover:text-primary md:p-0"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modalToggles = document.querySelectorAll("[data-modal-toggle]");
        const modalCloses = document.querySelectorAll("[data-modal-hide]");

        modalToggles.forEach(function (toggle) {
          toggle.addEventListener("click", function () {
            const targetModalId = toggle.getAttribute("data-modal-target");
            const targetModal = document.getElementById(targetModalId);

            if (targetModal) {
              targetModal.classList.toggle("hidden");
            }
          });
        });

        modalCloses.forEach(function (close) {
          close.addEventListener("click", function () {
            const targetModalId = close.getAttribute("data-modal-hide");
            const targetModal = document.getElementById(targetModalId);

            if (targetModal) {
              targetModal.classList.add("hidden");
            }
          });
        });
      });
    </script>
  </body>
</html>
